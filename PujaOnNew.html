<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: #f1f4fb;
            font-family: 'Ubuntu', sans-serif;
        }
        body, html {
            overflow: hidden;
        }
        body{
            height: 100vh;
            background-color: #eff2f9;
            display: grid;
            grid-template-columns: 300px 1fr 0.1fr;
            grid-template-rows: 80px 1fr;
            grid-template-areas: 
                "side header upContainer"
                "side main main"
            ;
            gap: 10px;
        }
        .upContainer {
            background-color: white;
            grid-area: upContainer;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            margin-right: 10px;
            display: flex; /* Use flexbox */
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space items horizontally */
        }

        .upContainerProfile,
        .upContainerSignOut {
            display: flex; /* Use flexbox */
            align-items: center; /* Center items vertically */
        }

        .upContainerProfile img,
        .upContainerSignOut img {
            background-color: transparent;
            width: 40px; /* Set the width of the images */
            height: auto; /* Maintain aspect ratio */
            margin: 0 5px; /* Adjust margin as needed */
            z-index: 1;
        }


        .header{
            background-color: white;
            grid-area: header;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
        }
        .search { /* Adjust the value as needed to be higher than the main class */
            position: relative; /* This ensures that z-index is applied correctly */
            max-width: 200px;
            left: 50%;
            transform: translateX(-50%);
        }

        .search form {
            display: flex;
            align-items: center;
            background-color: #eff2f9;
            border-radius: 10px;
            padding: 2px;
        }

        .search input[type="search"] {
            border: none;
            padding: 8px;
            flex: 1;
            max-width: 150px;
        }

        .icon-button {
            background-color: transparent;
            padding: 5px;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .sidebar{
            background-color: white;
            grid-area: side;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 70px 40px 40px 40px 40px 40px 40px 40px 40px;
            grid-template-areas: 
                "temp1"
                "temp2"
                "temp3"
                "temp4"
                "temp5"
                "temp6"
                "temp7"
                "temp8"
                "temp9"
            ;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            padding: 20px;
            gap: 35px;
        }
        .temp{
            border-radius: 10px;
            padding: 2px;
            background-color: transparent;
        }
        .temp:nth-child(1){
            grid-area: temp1;
        }
        .temp:nth-child(2){
            grid-area: temp2;
        }
        .temp:nth-child(3){
            grid-area: temp3;
        }
        .temp:nth-child(4){
            grid-area: temp4;
        }
        .temp:nth-child(5){
            grid-area: temp5;
        }
        .temp:nth-child(6){
            grid-area: temp6;
        }
        .temp:nth-child(7){
            grid-area: temp7;
        }
        .temp:nth-child(8){
            grid-area: temp8;
        }
        .temp:nth-child(9){
            grid-area: temp9;
        }
        .main{
            background-color: white;
            grid-area: main;
            gap: 20px;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            overflow-y: auto;
        }
        /* Custom scrollbar styles for modern browsers */
        .main::-webkit-scrollbar {
            width: 8px; /* Set the width of the scrollbar */
        }

        .main::-webkit-scrollbar-track {
            background: transparent;
        }
        .main::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 5px;
            opacity: 0;
        }
        .main:hover::-webkit-scrollbar-thumb {
            opacity: 1;
        }
        .main::-webkit-scrollbar-thumb:hover {
            background-color: #555; 
        }
        .card{
            background-color: transparent;
            border-radius: 10px;
            padding: 20px;
            overflow-wrap: break-word;
        }
        .card:nth-child(1){
            grid-area: c1;
        }
        .card:nth-child(2){
            grid-area: c2;
        }
        .card:nth-child(3){
            grid-area: c3;
        }
        .card:nth-child(4){
            grid-area: c4;
        }
        .card:nth-child(5){
            grid-area: c5;
        }
        .card:nth-child(6){
            grid-area: c6;
        }
        .temp img {
            max-width: 40%;
            height: auto;
            display: block;
            float: left;
            border-radius: 10px;
            margin-right: 10px;
            background-color: transparent;
        }
        .brand {
            font-size: 24px;
            margin-top: 30px;
            background-color: transparent;
        }
        .temp .btn-primary {
            background-color: transparent !important;
            border-color: transparent;
            color: black; /* Set text color to black */
        }

        .temp .btn-primary span img {
            margin-right: 5px; /* Adjust the margin between the image and the text */
        }

        .btn-primary:hover {
            outline: transparent;
            
        }
        @media (max-width: 925px) {
            .main{
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 200px);
                grid-template-areas: initial;
            }

            .card{
                grid-area: initial !important;
            }
        }
        h1,p{
            background-color: white;
        }
        .header {
            position: relative;
        }

        .btn-custom {
            position: absolute;
            top: 50%;
            right: 10px; /* Adjust as needed */
            transform: translateY(-50%);
        }
        .btn-custom span img {
            background-color: white !important; /* Make the background of the SVG transparent */
        }
        .header img{
            background-color: white;
            max-width: 30px;
            height: auto;
        }
        .icon-button {
            display: inline-block;
            background-color: #fff; /* Button background color */
            color: #fff; /* Text color */
            padding: 1px; /* Padding around the icon */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* Remove default underline */
        }

        /* Style for the icon */
        .icon {
            background-color: transparent;
            width: 100px; /* Set the width of the images */
            height: auto; /* Maintain aspect ratio */
            margin: 0px; /* Adjust margin as needed */
            z-index: 1;
        }
        .iconSearch {
            background-color: transparent;
            width: 200px; /* Set the width of the images */
            height: auto; /* Maintain aspect ratio */
            margin: 0 1px; /* Adjust margin as needed */
            z-index: 1;
        }
        .profile{
            z-index: 1;
            background-color: transparent;
        }
        .profile a{
            background-color: transparent;
        }
        .signOut{
            z-index: 1;
            background-color: transparent;
        }
        .signOut a{
            background-color: transparent;
        }
    </style>

    <main class="main shadow">
        <div class="container-fluid bg-white">
                <div class="bg-white">
                    <h1 class="bg-white">Puja</h1>
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 0%">0%</div>
                    </div>
                    <div class="bg-white">
                        <div class="form-check form-switch bg-white">
                            <input class="form-check-input" type="checkbox" value="morning" id="morningPrayer">
                            <label class="form-check-label bg-white" for="morningPrayer">
                                Today's Morning Prayer
                            </label>
                        </div>
                    </div>
                    <div>
                        <div class="form-check form-switch bg-white">
                            <input class="form-check-input" type="checkbox" value="evening" id="eveningPrayer">
                            <label class="form-check-label bg-white" for="eveningPrayer">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the checkbox elements
            const morningCheckbox = document.getElementById('morningPrayer');
            const eveningCheckbox = document.getElementById('eveningPrayer');

            // Get the progress bar and its inner progress bar
            const progressBar = document.querySelector('.progress-bar');

            // Add event listeners to the checkboxes
            morningCheckbox.addEventListener('change', updateProgress);
            eveningCheckbox.addEventListener('change', updateProgress);

            function updateProgress() {
                // Calculate the progress based on the number of checkboxes checked
                const progress = (morningCheckbox.checked ? 50 : 0) + (eveningCheckbox.checked ? 50 : 0);

                // Update the width and text of the progress bar
                progressBar.style.width = progress + '%';
                progressBar.innerText = progress + '%';

                // Send the progress data to the server using AJAX (replace 'save_progress.php' with your PHP script)
                // In this example, we're sending 'progress' as a parameter
                // You may also need to send additional data like user ID or date
                // You can use XMLHttpRequest, fetch API, or any JavaScript library like jQuery for AJAX
                // Below is a basic example using fetch API
                fetch('save_progress.php', {
                    method: 'POST',
                    body: JSON.stringify({ progress: progress }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
            }
        });
    </script>
